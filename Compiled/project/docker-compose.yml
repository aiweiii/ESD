version: "3.9"
services:
  #################################  
  # MySQL
  #################################
  project-mysql:
      platform: linux/amd64
      image: mysql:latest
      # maybe image: mysql
      command: --default-authentication-plugin=mysql_native_password
      restart: always
      environment:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: mydb
          MYSQL_USER: user
          MYSQL_PASSWORD: user

      volumes: 
          - ./init/Invent_Cart.sql:/docker-entrypoint-initdb.d/Invent_Cart.sql
          - ./init/sellers.sql:/docker-entrypoint-initdb.d/sellers.sql
          - ./init/order.sql:/docker-entrypoint-initdb.d/order.sql
          - ./init/customers.sql:/docker-entrypoint-initdb.d/customers.sql

      ports:
        - 3306:3306
  #################################
  # Seller: The seller microservice Python
  #################################
  seller:
    build:
        context: ./
        dockerfile: seller.Dockerfile
    image: jialequek2020/seller:1.0
    restart: always
    depends_on:
      - project-mysql
    environment:
      DATABASE_HOST: project-mysql
      DATABASE_USER: user
      DATABASE_PASSWORD: user
      DATABASE_NAME: sellers
      DATABASE_PORT: 3306
      dbURL: mysql+mysqlconnector://user:user@project-mysql:3306/sellers
    ports:
      - 9191:5100
  #################################
  # Customer: The Customoer microservice Python
  #################################
  customer:  
    build:
        context: ./
        dockerfile: customer.Dockerfile
  
    image: jialequek2020/customer:1.0
    restart: always
    depends_on:
      - project-mysql
    environment:
      DATABASE_HOST: project-mysql
      DATABASE_USER: user
      DATABASE_PASSWORD: user
      DATABASE_NAME: customers
      DATABASE_PORT: 3306
      dbURL: mysql+mysqlconnector://user:user@project-mysql:3306/customers

    ports: 
    - 9292:5000
  #################################
  # Inventory: The Inventory microservice JAVA
  #################################
  inventory_webapp:
    restart: always
    image: maars505/springinventory:CRUD2
    depends_on:
      - project-mysql
    environment:
      DATABASE_HOST: project-mysql
      DATABASE_USER: user
      DATABASE_PASSWORD: user
      DATABASE_NAME: inventory
      DATABASE_PORT: 3306

    ports:
      - 9090:8080
  #################################
  # Cart: The Cart microservice JAVA
  #################################
  cart_webapp:
    restart: always
    #    image: pokemon:0.0.1-SNAPSHOT
    image: mon2020/cartapp:latest2
    depends_on:
      - project-mysql
    
    environment:
      - DATABASE_HOST=project-mysql
      - DATABASE_USER=user
      - DATABASE_PASSWORD=user
      - DATABASE_NAME=cart
      - DATABASE_PORT=3306
    ports:
      - 9393:8080





