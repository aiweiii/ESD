<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>with love. | your orders</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="{{ url_for('static', filename='homepage.css')}}">

</head>
<body>
    <header>
        {% include 'nav.html' %}
    </header>
    
    <div class="container">
        <div class="container-sm" id="main-container">
            <img src="{{pic}}" class="rounded-circle" height="45em"> 
            &nbsp;{{user}}
        </div>
        <div class="container-sm pt-3">
            <table class="table text-center table-bordered align-middle" id="orderTable">
                <thead>
                    <tr>
                        <th scope="col">Order ID</th>
                        <th scope="col">Items</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">Seller</th>
                        <th scope="col">Order Status</th>
                    </tr>
                </thead>
                <!-- First Order -->
                <tbody>
                    <tr>
                        <td rowspan="2">1</td>
                        <td><img style="height: 100px;" src="static/images/4-1.jpeg" alt="">Face Towel</td>
                        <td>7</td>
                        <td>Liqing</td>
                        <td rowspan="2">
                            <button class="btn btn-primary btn-sm" id="failedBtn">Cancel Order</button>
                        </td>
                    </tr>

                    <tr>
                        <td><img style="height: 100px;" src="static/images/5-1.jpeg" alt="">Ottoman</td>
                        <td>3</td>
                        <td>Liqing</td>
                    </tr>
                </tbody>

                <!-- Second Order -->
                <tbody>
                    <tr>
                        <td rowspan="2">1</td>
                        <td><img style="height: 100px;" src="static/images/8-1.jpeg" alt="">Beats Solo3 Wireless Headphones</td>
                        <td>1</td>
                        <td>Shaq</td>
                        <td rowspan="2">
                            <button class="btn btn-success btn-sm disabled" id="failedBtn">Order Completed</button>
                        </td>
                    </tr>

                    <tr>
                        <td><img style="height: 100px;" src="static/images/5-1.jpeg" alt="">Ottoman</td>
                        <td>1</td>
                        <td>Liqing</td>
                    </tr>
                </tbody>

                <!-- Third Order - Newest -->
                <tbody>
                    <tr>
                        <td rowspan="2">2</td>
                        <td><img style="height: 100px;" src="static/images/1-1.jpeg" alt="">WOMEN Pocketable UV Protection Parka</td>
                        <td>1</td>
                        <td>Maars</td>
                        <td rowspan="2">
                            <button class="btn btn-primary btn-sm" id="successBtn">Cancel Order</button>
                        </td>
                    </tr>

                    <tr>
                        <td><img style="height: 100px;" src="static/images/2-1.jpeg" alt="">MEN Smooth Jersey AIRISM Lined Parka</td>
                        <td>5</td>
                        <td>Maars</td>
                    </tr>
                </tbody>
              </table>
        </div>

        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Notification</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        ...
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Okay</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://kit.fontawesome.com/b7cadf2b6a.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script type="text/javascript" src="{{ url_for('static', filename='order.js')}}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='app.js')}}"></script>
    <script type="text/javascript">
        getCust("{{user}}");
    </script>
</body>
</html>
