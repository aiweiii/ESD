<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="homepage.css">
</head>

<body>
    <!-- header contains the top bar: logo, search bar, login, cart -->
    <header>
        <img class="logo" src="Homepage/image/logo_goes_here.png" alt="logo">
        <nav>
            <ul class="nav-links">
                <li class="searchbar">
                    <input type="text" placeholder="Search">
                    <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
                </li>
                <li><a href="#">Login</a></li>
                <li><a href="#">Cart</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <div class="container">
            <div class="title">
                <h2>Daily Discover</h2>
                <hr>
            </div>
            <div class="row justify-content-center">
                <div class="card m-2 shadow" style="width: 15rem;">
                    <img src="Homepage/image/towel.jpeg" class="card-img-top mt-3" alt="Face Towel">
                    <div class="card-body">
                        <h5 class="card-title">Face Towel</h5>
                        <p class="card-text my-4">SGD 7.90</p>
                        <a href="#" class="btn btn-primary">Add To Cart</a>
                    </div>
                </div>
                <div class="card m-2 shadow" style="width: 15rem;">
                    <img src="Homepage/image/ottoman.jpeg" class="card-img-top mt-3" alt="Ottoman">
                    <div class="card-body">
                        <h5 class="card-title">Ottoman</h5>
                        <p class="card-text my-4">SGD 129.00</p>
                        <a href="#" class="btn btn-primary">Add To Cart</a>
                    </div>
                </div>
                <div class="card m-2 shadow" style="width: 15rem;">
                    <img src="Homepage/image/slippers.jpeg" class="card-img-top mt-3" alt="Jersey Slippers">
                    <div class="card-body">
                        <h5 class="card-title">Jersey Slippers</h5>
                        <p class="card-text my-4">SGD 7.90</p>
                        <a href="#" class="btn btn-primary">Add To Cart</a>
                    </div>
                </div>
                <div class="card m-2 shadow" style="width: 15rem;">
                    <img src="Homepage/image/mattress.jpeg" class="card-img-top mt-3" alt="Mattress">
                    <div class="card-body">
                        <h5 class="card-title">Mattress</h5>
                        <p class="card-text my-4">SGD 729.00</p>
                        <a href="#" class="btn btn-primary">Add To Cart</a>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="https://kit.fontawesome.com/b7cadf2b6a.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
