<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">

    <title>Bookstore - Add a Book</title>

    <link rel="stylesheet" href="">
    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!-- Bootstrap libraries -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC' crossorigin='anonymous'>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</head>

<body>
    <div id="main-container" class="container">
        <h1 class="display-4">Add a Book</h1>
          <form>
              <div class="form-group">
                <label>Title</label>
                <input class="form-control" type="text" id="title"  placeholder="Book from jQuery" required size="30">
              </div>
              
              <div class="form-group">
                <label>ISBN13</label>
                <input class="form-control" type="text" id="isbn13" placeholder="ISBN Number" required size="30">
              </div>
              
              <div class="form-group">
                <label>Price</label>
                <input class="form-control" type="text" id="price" placeholder="$" required size="30">
              </div>
              
              <div class="form-group">
                <label>Availability</label>
                <input class="form-control" type="text" id="availability" placeholder="0" required size="30">
              </div>

              <div class="form-group">
                <button id="addBookBtn" class="btn btn-primary" onclick='add()'>Submit</button>
              </div>
          </form>
        
    </div>
    <script>
        function add (){
                event.preventDefault();
                var isbnNumber = $('#isbn13').val()
                var title = $('#title').val()
                var price = parseFloat($('#price').val());
                var availability = parseInt($("#availability").val());

                if (isbnNumber !== ""){
                    // Helper function to display error message
                    function showError(message) {
                        // Hide the table and button in the event of error
                        $('#addBookBtn').hide();
                
                        // Display an error under the main container
                        $('#main-container')
                            .append("<label>"+message+"</label>");
                    }
                
                    // anonymous async function 
                    // - using await requires the function that calls it to be async
                    $(async() => {           
                        // Change serviceURL to your own
                        var serviceURL = "http://127.0.0.1:5000/book/";
                        serviceURL+=isbnNumber;
                        try {
                            const response =
                                await fetch(
                                serviceURL, { method: 'POST',
                                              headers: {"Content-Type": "application/json"},
                                              body: JSON.stringify({title: title, price: price, availability: availability, }) 
                                              
                                });
                                const result = await response.json();
                                if (response.status === 201) {
                                    window.location.replace("index.html");
                                    return false;
                                } else if (response.status == 404) {
                                    // No books
                                    showError(result.message);
                                } else {
                                  console.log(result);
                                  showError(result.message);
                                }
                        } catch (error) {
                            // Errors when calling the service; such as network error, 
                            // service offline, etc
                            showError
                            ('There is a problem retrieving books data, please try again later.<br />' + error);
                        } // error
                    });
                }
        }
    </script>

    <!-- Bootstrap Javascript; at the end of the <body> -->
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js' integrity='sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM' crossorigin='anonymous'> </script>
</body>
