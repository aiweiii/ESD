<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">

    <title>Bookstore - Search For Book</title>

    <link rel="stylesheet" href="">
    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!-- Bootstrap libraries -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC' crossorigin='anonymous'>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</head>

<body>
    <div id="main-container" class="container">
        <h1 class="display-4">Book Search</h1>
        <div>
            <form>
                <div><input type="text" id="isbn13" name="isbn13" placeholder="ISBN Number" required size="30"></div>
                <div><button class="btn btn-primary" onclick='search()'>Submit</button></div>        
            </form>
        </div>
        <div>
            <table id="searched"class='table table-striped border-1'>
                <thead class='thead-dark'>
                    <tr>
                        <th>Title</th>
                        <th>ISBN 13</th>
                        <th>Price</th>
                        <th>Availability</th>
                    </tr>
                </thead>
                <tbody id="booksTable" ></tbody>
            </table>
        </div>
    </div>
    <script>
        document.getElementById("searched").style.display = "none";
        function search (){
                event.preventDefault();
                $('#booksTable').empty();
                var isbnNumber = $('#isbn13').val()

                if (isbnNumber !== ""){
                    // Helper function to display error message
                    function showError(message) {
                        // Hide the table and button in the event of error
                        $('#booksTable').hide();
                        $('#addBookBtn').hide();
                
                        // Display an error under the main container
                        $('#main-container')
                            .append("<label>"+message+"</label>");
                    }
                
                    // anonymous async function 
                    // - using await requires the function that calls it to be async
                    $(async() => {           
                        // Change serviceURL to your own
                        var serviceURL = "http://127.0.0.1:5000/book/";
                        serviceURL+=isbnNumber;
                        try {
                            const response =
                                await fetch(
                                serviceURL, { method: 'GET' }
                                );
                                const result = await response.json();
                                if (response.status === 200) {
                                    // success case
                                    var books = result.data; //the array is in books within data of 
                                                                // the returned result
                                    // for loop to setup all table rows with obtained book data
                                    var rows = "";
                                    eachRow ="<td>" + books.title + "</td>" +
                                                "<td>" + books.isbn13 + "</td>" +
                                                "<td>" + books.price + "</td>" +
                                                "<td>" + books.availability + "</td>";
                                    rows += "<tr>" + eachRow + "</tr>";
                                    // add all the rows to the table
                                    $('#searched').show();
                                    $('#booksTable').append(rows);
                                } else if (response.status == 404) {
                                    // No books
                                    showError(result.message);
                                } else {
                                    // unexpected outcome, throw the error
                                    throw response.status;
                                }
                        } catch (error) {
                            // Errors when calling the service; such as network error, 
                            // service offline, etc
                            showError
                            ('There is a problem retrieving books data, please try again later.<br />' + error);
                        } // error
                    });
                }
        }
    </script>

    <!-- Bootstrap Javascript; at the end of the <body> -->
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js' integrity='sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM' crossorigin='anonymous'> </script>
</body>
