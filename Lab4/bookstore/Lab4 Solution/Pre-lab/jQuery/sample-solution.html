<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Document</title>
</head>

<body>
    <p id="p1" class="body">The quick brown fox jumps over the lazy dog.</p>

    <p id="p2" class="body">The quick brown fox jumps over the lazy dog.</p>
    <button id="showButton">Show</button><button id="hideButton">Hide</button>
    <br>
    <button id="colourButton">changeColour</button>

    <script>
        $("#hideButton").click(function () {
            $("p").hide();
        });

        $("#showButton").click(function () {
            $("p").show();
        });

        $("#colourButton").click(function () {
            $("p").css('color', 'green');
        });
    </script>
</body>

</html>
